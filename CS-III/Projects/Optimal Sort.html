    <div id="title">
      Optimal Sort 
    </div>

    <div id="array" style="color: white;"> Error </div>
    <div id="levelSlots">Error</div>

    <script>
      Array = ["bdad", "wqa", "cdsa", "asdasdawds", "ietuqow", "fewf", "vjbw"]
      Temp = []
      
      document.getElementById("array").innerHTML = Array;

      for (let i = 0; i < Array.length; i++) {
	  for (let compare = 0; compare < Array.length; compare++) {
	      if (Array[i] < Array[compare]) {
		  Temp = Array[i]
		  Array[i] = Array[compare]
		  Array[compare] = Temp
	      }
	  }
      }
      
      document.getElementById("levelSlots").innerHTML = Array;
    </script>
