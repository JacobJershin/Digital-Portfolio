    <div id="title">
      Optimal Sort 
    </div>

    <div id="levelSlots">Error</div>
    <img src="https://jacobjershin.github.io/CS-III/Projects/Optimal%20Sort.drawio.png">
    
    <script>
      Array = ["bdad", "wqa", "cdsa", "asdasdawds", "ietuqow", "fewf", "vjbw"]
      OGArray = ["bdad", "wqa", "cdsa", "asdasdawds", "ietuqow", "fewf", "vjbw"]
      Temp = []

      for (let i = 0; i < Array.length; i++) {
	  for (let compare = 0; compare < Array.length; compare++) {
	      if (Array[i] < Array[compare]) {
		  Temp = Array[i]
		  Array[i] = Array[compare]
		  Array[compare] = Temp
	      }
	  }
      }
      
      document.getElementById("levelSlots").innerHTML = "This is the original array [" + OGArray + "] <br> " + "And this is the sorted array [" + Array + "]";
    </script>
